<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 100" width="360" height="100">
  <defs>
    <!-- 主渐变 -->
    <linearGradient id="shieldGradientH" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7"/>
      <stop offset="50%" style="stop-color:#1E88E5"/>
      <stop offset="100%" style="stop-color:#0D47A1"/>
    </linearGradient>

    <!-- 光泽效果 -->
    <linearGradient id="glossGradientH" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </linearGradient>

    <!-- 边框渐变 -->
    <linearGradient id="borderGradientH" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#81D4FA"/>
      <stop offset="100%" style="stop-color:#0D47A1"/>
    </linearGradient>

    <!-- 文字渐变 -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E88E5"/>
      <stop offset="100%" style="stop-color:#0D47A1"/>
    </linearGradient>
  </defs>

  <!-- 盾牌图标 (缩小版) -->
  <g transform="translate(10, 5)">
    <!-- 盾牌主体 -->
    <path d="M45 8
             L80 18
             C83 19 85 22 85 25
             L85 45
             C85 62 70 78 45 88
             C20 78 5 62 5 45
             L5 25
             C5 22 7 19 10 18
             Z"
          fill="url(#shieldGradientH)"
          stroke="url(#borderGradientH)"
          stroke-width="2"/>

    <!-- 光泽层 -->
    <path d="M45 10
             L78 19
             C80 20 82 22 82 24
             L82 35
             C60 40 30 40 8 35
             L8 24
             C8 22 10 20 12 19
             Z"
          fill="url(#glossGradientH)"/>

    <!-- AG 文字 -->
    <text x="45" y="52"
          font-family="Arial, Helvetica, sans-serif"
          font-size="26"
          font-weight="bold"
          fill="#FFFFFF"
          text-anchor="middle"
          dominant-baseline="middle">AG</text>
  </g>

  <!-- AgentGuard 文字 -->
  <text x="120" y="55"
        font-family="Arial, Helvetica, sans-serif"
        font-size="36"
        font-weight="bold"
        fill="url(#textGradient)"
        dominant-baseline="middle">
    <tspan fill="#1E88E5">Agent</tspan><tspan fill="#0D47A1">Guard</tspan>
  </text>

  <!-- 底部标语 -->
  <text x="120" y="78"
        font-family="Arial, Helvetica, sans-serif"
        font-size="12"
        fill="#64B5F6"
        dominant-baseline="middle"
        style="letter-spacing: 1px;">AI Agent Governance Platform</text>
</svg>
