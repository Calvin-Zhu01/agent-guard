<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- 主渐变 -->
    <linearGradient id="shieldGradientF" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7"/>
      <stop offset="50%" style="stop-color:#1E88E5"/>
      <stop offset="100%" style="stop-color:#0D47A1"/>
    </linearGradient>

    <!-- 光泽效果 -->
    <linearGradient id="glossGradientF" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </linearGradient>

    <!-- 边框渐变 -->
    <linearGradient id="borderGradientF" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#81D4FA"/>
      <stop offset="100%" style="stop-color:#0D47A1"/>
    </linearGradient>
  </defs>

  <!-- 盾牌图标 -->
  <g transform="translate(1.6, 1.6)">
    <!-- 盾牌主体 -->
    <path d="M14.4 2.56
             L25.6 5.76
             C26.56 6.08 27.2 7.04 27.2 8
             L27.2 14.4
             C27.2 19.84 22.4 24.96 14.4 28.16
             C6.4 24.96 1.6 19.84 1.6 14.4
             L1.6 8
             C1.6 7.04 2.24 6.08 3.2 5.76
             Z"
          fill="url(#shieldGradientF)"
          stroke="url(#borderGradientF)"
          stroke-width="0.64"/>

    <!-- 光泽层 -->
    <path d="M14.4 3.2
             L24.96 6.08
             C25.6 6.4 26.24 7.04 26.24 7.68
             L26.24 11.2
             C19.2 12.8 9.6 12.8 2.56 11.2
             L2.56 7.68
             C2.56 7.04 3.2 6.4 3.84 6.08
             Z"
          fill="url(#glossGradientF)"/>

    <!-- AG 文字 -->
    <text x="14.4" y="16.64"
          font-family="Arial, Helvetica, sans-serif"
          font-size="8.32"
          font-weight="bold"
          fill="#FFFFFF"
          text-anchor="middle"
          dominant-baseline="middle">AG</text>
  </g>
</svg>
