<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- 暗色主渐变 -->
    <linearGradient id="shieldGradientD" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5BA3F5"/>
      <stop offset="50%" style="stop-color:#3A7BC8"/>
      <stop offset="100%" style="stop-color:#1565C0"/>
    </linearGradient>

    <!-- 光泽效果 -->
    <linearGradient id="glossGradientD" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </linearGradient>

    <!-- 边框渐变 -->
    <linearGradient id="borderGradientD" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#81D4FA"/>
      <stop offset="100%" style="stop-color:#1565C0"/>
    </linearGradient>

    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 盾牌图标 -->
  <g transform="translate(10, 10)">
    <!-- 盾牌主体 -->
    <path d="M90 16
             L160 36
             C166 38 170 44 170 50
             L170 90
             C170 124 140 156 90 176
             C40 156 10 124 10 90
             L10 50
             C10 44 14 38 20 36
             Z"
          fill="url(#shieldGradientD)"
          stroke="url(#borderGradientD)"
          stroke-width="4"/>

    <!-- 光泽层 -->
    <path d="M90 20
             L156 38
             C160 40 164 44 164 48
             L164 70
             C120 80 60 80 16 70
             L16 48
             C16 44 20 40 24 38
             Z"
          fill="url(#glossGradientD)"/>

    <!-- AG 文字 (带发光) -->
    <text x="90" y="104"
          font-family="Arial, Helvetica, sans-serif"
          font-size="52"
          font-weight="bold"
          fill="#FFFFFF"
          text-anchor="middle"
          dominant-baseline="middle"
          filter="url(#glow)">AG</text>
  </g>
</svg>
