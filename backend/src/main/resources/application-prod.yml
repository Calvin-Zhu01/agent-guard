spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

# 生产环境加密配置（必须通过环境变量设置）
agentguard:
  encryption:
    key: ${ENCRYPTION_KEY}

# 应用配置（必须通过环境变量设置）
app:
  # 前端地址（用于告警通知中的跳转链接）
  frontend-url: ${APP_FRONTEND_URL}

logging:
  level:
    com.agentguard: INFO
    root: WARN
